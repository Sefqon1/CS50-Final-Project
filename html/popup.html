    <div class="container-fluid">

            <label class="" for="Time">Set work time</label>

                <option value="15">15</option>
                <option value="20">20</option>
            </select>

            <label class="" for="Time">Set break time</label>

            <select name="btime" id="bTime">
                <option value="5">5</option>

                <option value="15">15</option>
                <option value="20">20</option>
            </select>

            <!--If else clause for button if work and if break.-->

            <button id="startButton" class="btn btn-success"><span id="button">Start Working</span></button>
