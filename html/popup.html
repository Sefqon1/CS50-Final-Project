<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/JavaScript/background.js"></script>
    <title>Pomodoro</title>
</head>
<body>
    <h1 style="text-align: center;">Pomodoro Timer</h1>

    <div class="container-fluid">
        <div class="justify-content-center text-center" id="pomodoro-container">
            <div id="image">
                <div id=image-overlay>
                    <div id="timer"></div>
                    <div id="type"></div>
                </div>
            </div>
            <div id="clock">

                    <div id="clock-actions">
                    <button id="start-button" style="border-radius: 40px;" class="btn btn-success">
                            <i class="bit bi-play-fill"></i>
                    </button>
                    <button id="pause-button" style="border-radius: 40px;"  class="btn btn-warning">
                        <i class="bit bi-pause-fill"></i>
                    </button>
                        <button id="stop-button" style="border-radius: 40px;"  class="btn btn-danger">
                            <i class="bit bi-stop-fill"></i>
                        </button>
                    </div>
            </div>
            <div id="clock-actions">
                <div class="pomodoro-input">
                    <label>Work time</label>
                    <input id="work-time" type="number" min="1" max="180">
                </div>
                <div class="pomodoro-input">
                    <label>Break time</label>
                    <input id="break-time" type="number" min="1" max="180">
                </div>
                <audio id="audio">
                    <source src="/media/Bell.mp3" type="audio/mp3">
                </audio>
            </div>
            <div id="pomodoro-info">
                <ul id="pomodoro-sessions"></ul>
            </div>
        </div>
    </div>

</body>
</html>
